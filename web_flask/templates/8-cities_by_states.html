<!DOCTYPE html>
<html>
<head>
    <title>HBNB</title>
</head>
<body>
    <h1>States</h1>
    <ul>
        {% for state in states %}
            <li><b>{{ state.id }}</b>: <a href="/states/{{ state.id }}">{{ state.name }}</a></li>
            <h3>Cities:</h3>
            <ul>
                {% for city in cities %}
                    <li><b>{{ city.id }}</b>: <b>{{ city.name }}</b></li>
                {% endfor %}
            </ul>
        {% else %}
            <li>No states found.</li>
        {% endif %}
    </ul>
</body>
</html>
